{% extends 'ecom/admin_base.html' %}
{% load static %}
	  <link rel="stylesheet" href="css/setting.css">

{% block content %}

<!-- start main content -->
<main class="main-container">
<!-- compare content -->
    <!-- Main content starts -->
    <div class="main-block">
	    <div class="container">
		<!-- Actual content -->
        <div class="ecommerce pt-40">
			<div class="row">
				<div class="col-md-12 col-sm-12">
						<!-- Shopping items content -->
						<div class="shopping-content">
							<!-- Block Title -->
							<h3 class="nomargin"><a href="{% url 'admin-add-categorie' %}" >New Categorie <a></h3>

                            	<!-- Shopping Edit Profile -->
                        	<div class="shopping-wishlist">
                        		<!-- Recent Purchase Table -->
                        		<div class=" table-responsive">
                        			<table class="table table-bordered">
                        				<!-- Table Header -->
                        				<thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Nom</th>
                                            <th>Description</th>
                                            <th>Statut</th>
                                        </tr>
                                        </thead>
                                    <tbody>
                                        {% for c in categories %}
                                        {% if c %}
                                        <tr>
                                            <td>{{c.id}}</td>
                                            <td>{{c.nom_Cat}}</td>
                                            <td>{{c.description}}</td>
                                            <td>
	                                            <div class="btn-group btn-group-xs">
	                                            	<button class="btn btn-sm btn-default" onclick="location.href='{% url 'update-categorie' c.id %}'"><i class="fa fa-edit"></i> </button> &nbsp;
	                                            	<button class="btn btn-sm btn-red" onclick="location.href='{% url 'delete-categorie' c.id %}'"><i class="fa fa-trash-o"></i> </button>
                                                </div>
                                            </td>
                                        </tr>
                                        {% else %}
                                            <br><br><br>
                                            <h1> Aucun Categorie <h1>
                                        {% endif %}
                                        {% endfor %}
                                    </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <br />
        </div>
    </div>
</div>

<br><br><br><br><br><br><br><br>
<br><br><br><br>
{% endblock content %}
