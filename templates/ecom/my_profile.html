{% extends 'ecom/homebase.html' %}

{% load widget_tweaks %}
{% load static %}
{% block title %}MY profil{% endblock title %}

{% block content %}




<style media="screen">
  body {
    background-color:#8c9eff;
  }
  .button {
  display: inline-block;
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  width: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
  }

  .button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
  }

  .button span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
  }

  .button:hover span {
  padding-right: 25px;
  }

  .button:hover span:after {
  opacity: 1;
  right: 0;
  }


</style>
<br><br><br>
<div style="padding-left:300px;" class="container">

        <div class="col-sm-4 col-md-4">
            <img src="{% static customer.profile_pic.url %}"   alt="profile pic" class="img-rounded img-responsive" />
        </div>
        <div class="col-sm-6 col-md-6">
            <blockquote>
                <p>{{request.user}}</p> <br><small><cite title="Source Title">{{customer.address}}  <i class="glyphicon glyphicon-map-marker"></i></cite></small>
            </blockquote>
            <p> <i class="glyphicon glyphicon-phone"></i> {{customer.mobile}}
            </p>
            <br><br><br>
            <div class="row">
            <div class="col-sm-6 col-md-6">
            <a href={% url 'edit-profile' %}><button class="btn btn-success btn-block" ><span>Edit Profile </span></button></a>
        </div>
</div>
        </div>
</div>

<br><br><br><br><br><br>


{% endblock content %}
